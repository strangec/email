    <body id="questions">

      <i>What would the world look like if it were programmed for you by someone who loved you?</i>
      <br> <br> <br>

      <form name="submit-to-google-sheet">
        <input name="email" type="email" placeholder="email for gift" required>
        <textarea name="thoughts" placeholder="your thoughts here! A word or a sentence :)"></textarea>

        <button type="submit">Send</button>
      </form>

      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwVzo4VE4Axpyo4OF4YVZJf8kEsqfld06OUQfyIa0rY0o9JL9ur/exec'
        const form = document.forms['submit-to-google-sheet']

        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
